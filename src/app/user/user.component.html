<clr-datagrid>
  <clr-dg-column>User ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Favorite color</clr-dg-column>

  <clr-dg-row *ngFor="let user of users">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onDelete(user.id)">Delete</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{ user.id }}</clr-dg-cell>
    <clr-dg-cell>{{ user.name }}</clr-dg-cell>
    <clr-dg-cell>{{ user.color }}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
<app-delete-user *ngIf="Show"></app-delete-user>
<app-delete-user *ngIf="Show" [userId]="iduser"></app-delete-user>
{{ message }}
<app-delete-user
  *ngIf="Show"
  [userId]="iduser"
  (save)="message = $event"
  (close)="canceleAction()"
></app-delete-user>
